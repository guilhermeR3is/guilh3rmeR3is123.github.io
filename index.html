<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosso Amor üíñ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      color: #333;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    #slideshow {
      width: 300px;
      height: 400px;
      margin: 0 auto;
      position: relative;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      object-fit: cover; /* Para imagens n√£o distorcerem */
      border-radius: 20px;
    }

    .slide.active {
      opacity: 1;
    }

    #contador {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #d63384;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      color: rgba(255, 105, 180, 0.6);
      animation: subir 5s linear infinite;
      pointer-events: none;
    }

    @keyframes subir {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    #playButton {
      margin-top: 20px;
      padding: 12px 25px;
      background: linear-gradient(45deg, #ff6b6b, #d63384);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(214, 51, 132, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    #playButton:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(214, 51, 132, 0.4);
    }

    @media (max-width: 600px) {
      #slideshow {
        width: 90vw;
        height: 70vh;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Oi, minah vidoquinha üíï</h1>
  <p>Estamos juntos h√°:</p>
  <p id="contador"></p>

  <!-- Slideshow testando -->
  <div id="slideshow">
    <img src="meu amor1.jpg" class="slide active" />
    <img src="meu amor2.jpg" class="slide" />
    <img src="meu amor3.jpg" class="slide" />
    <img src="meu amor4.jpg" class="slide" />
    <img src="meu amor5.jpg" class="slide" />
    <img src="meu amor6.jpg" class="slide" />
    <img src="meu amor7.jpg" class="slide" />
    <img src="meu amor8.jpg" class="slide" />
    
    <!-- Adicione mais imagens aqui -->
  </div>

  <p style="margin-top: 30px;">Eu te amo demaaaaaaais üíñ</p>

  <!-- Bot√£o para tocar a m√∫sica -->
  <button id="playButton">Play üéµ</button>

  <iframe 
    id="youtubeAudio" 
    width="0" 
    height="0" 
    src="https://www.youtube.com/embed/WeGvzxpr1ZY?enablejsapi=1&start=1" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    style="display:none"
  ></iframe>
  <!-- Script do contador -->
  <script>
    const dataInicio = new Date("2025-01-26T11:30:00"); // troque pela data de voc√™s
    const contador = document.getElementById("contador");

    setInterval(() => {
      const agora = new Date();
      const diff = agora - dataInicio;

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      contador.textContent = `${dias} dias, ${horas}h ${minutos}m ${segundos}s üíò`;
    }, 1000);
  </script>

  <!-- Script da m√∫sica -->
  <script>

        // Carrega a API do YouTube
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtubeAudio', {
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady() {
      const playButton = document.getElementById('playButton');
      
      playButton.addEventListener('click', () => {
        if (player.getPlayerState() === YT.PlayerState.PLAYING) {
          player.pauseVideo();
          playButton.textContent = "Play üéµ";
        } else {
          player.playVideo();
          playButton.textContent = "Pause ‚è∏";
        }
      });
    }
    
  </script>

  <!-- Script dos cora√ß√µes -->
  <script>
    const emojis = ["üíñ", "üå∏", "üíò", "ü•∞", "üòç"]; // Lista de emojis

    function criarCoracao() {
      const coracao = document.createElement('div');
      coracao.classList.add('heart');
      coracao.style.left = Math.random() * 100 + "vw";
      coracao.style.fontSize = (Math.random() * 20 + 10) + "px";
      coracao.textContent = emojis[Math.floor(Math.random() * emojis.length)]; // Escolhe um emoji aleat√≥rio
      document.body.appendChild(coracao);
      setTimeout(() => coracao.remove(), 5000);
    }

    setInterval(criarCoracao, 300);
  </script>

  <!-- Script do slideshow -->
  <script>
    const slides = document.querySelectorAll(".slide");
    let index = 0;

    setInterval(() => {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }, 4000); // troca a cada 4 segundos
  </script>
</body>
</html>
