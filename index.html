<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <script src="https://w.soundcloud.com/player/api.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosso Amor üíñ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    #slideshow {
      width: 300px;
      height: 400px;
      margin: 0 auto;
      position: relative;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      object-fit: cover; /* Para imagens n√£o distorcerem */
      border-radius: 20px;
    }

    .slide.active {
      opacity: 1;
    }

    #contador {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #d63384;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      color: rgba(255, 105, 180, 0.6);
      animation: subir 5s linear infinite;
      pointer-events: none;
    }

    @keyframes subir {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    .music-container {
    margin: 30px auto;
    text-align: center;
  }

  #playButton {
    background: linear-gradient(45deg, #ff6b6b, #d63384);
    border: none;
    padding: 12px 25px;
    border-radius: 30px;
    color: white;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(214, 51, 132, 0.3);
    transition: transform 0.3s;
    font-weight: bold;
  }

  #playButton:hover {
    transform: translateY(-2px);
    background: linear-gradient(45deg, #d63384, #ff6b6b);
  }

  .heart-message {
    font-style: italic;
    color: #d63384;
    margin-top: 8px;
    font-size: 0.9rem;
  }
    
  </style>
</head>
<body>
  <h1>Oi, minha vidoquinha üíï</h1>
  <p>O Tempo passa voando heinn. Estamos juntos h√°:</p>
  <p id="contador"></p>

  <!-- Slideshow testando -->
  <div id="slideshow">
    <img src="meu amor1.jpg" class="slide active" />
    <img src="meu amor2.jpg" class="slide" />
    <img src="meu amor3.jpg" class="slide" />
    <img src="meu amor4.jpg" class="slide" />
    <img src="meu amor5.jpg" class="slide" />
    <img src="meu amor6.jpg" class="slide" />
    <img src="meu amor7.jpg" class="slide" />
    <img src="meu amor8.jpg" class="slide" />
    
    <!-- Adicione mais imagens aqui -->
  </div>

  <p style="margin-top: 30px;">Eu te amo demaaaaaaais üíñ</p>

  <div class="music-container">
    <button id="playButton">Tocar</button>
    <p class="heart-message">(Igual como voc√™ tocou meu cora√ß√£o ‚ù§Ô∏è)</p>
  </div>
  <iframe 
    id="scPlayer" 
    width="0" 
    height="0" 
    scrolling="no" 
    frameborder="no" 
    allow="autoplay" 
    src="https://w.soundcloud.com/player/?url=https://soundcloud.com/zwesley-pvp/tim-maia-eu-amo-voce-slowed&color=%23ff6b6b&auto_play=false&hide_related=true&show_comments=false">
  </iframe>
  <!-- Script do contador -->
  <script>
    const dataInicio = new Date("2025-01-26T11:30:00"); // troque pela data de voc√™s
    const contador = document.getElementById("contador");

    setInterval(() => {
      const agora = new Date();
      const diff = agora - dataInicio;

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      contador.textContent = `${dias} dias, ${horas}h ${minutos}m ${segundos}s üíò`;
    }, 1000);
  </script>

  <!-- Script da m√∫sica -->
  <script>
// Configura o player do SoundCloud
    const playButton = document.getElementById("playButton");
    let player;

    window.addEventListener("load", () => {
      player = SC.Widget("scPlayer");
      
      playButton.addEventListener("click", () => {
        player.toggle(); // Play/pause
        player.isPlaying((isPlaying) => {
          playButton.textContent = isPlaying ? "Pause ‚è∏" : "Play üéµ";
        });
      });
    });
  </script>

  <!-- Script dos cora√ß√µes -->
  <script>
    const emojis = ["üíñ", "üå∏", "üíò", "ü•∞", "üòç"]; // Lista de emojis

    function criarCoracao() {
      const coracao = document.createElement('div');
      coracao.classList.add('heart');
      coracao.style.left = Math.random() * 100 + "vw";
      coracao.style.fontSize = (Math.random() * 20 + 10) + "px";
      coracao.textContent = emojis[Math.floor(Math.random() * emojis.length)]; // Escolhe um emoji aleat√≥rio
      document.body.appendChild(coracao);
      setTimeout(() => coracao.remove(), 5000);
    }

    setInterval(criarCoracao, 300);
  </script>

  <!-- Script do slideshow -->
  <script>
    const slides = document.querySelectorAll(".slide");
    let index = 0;

    setInterval(() => {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }, 4000); // troca a cada 4 segundos
  </script>
</body>
</html>
