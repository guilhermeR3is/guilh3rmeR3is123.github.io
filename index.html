<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosso Amor ðŸ’–</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      color: #333;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    #slideshow {
      width: 300px;
      height: 400px;
      margin: 0 auto;
      position: relative;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 400px;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      border-radius: 20px;
    }

    .slide.active {
      opacity: 1;
    }

    #contador {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #d63384;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      color: rgba(255, 105, 180, 0.6);
      animation: subir 5s linear infinite;
      pointer-events: none;
    }

    @keyframes subir {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    #playButton {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    #playButton:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>
  <h1>Oi, meu amor ðŸ’•</h1>
  <p>Estamos juntos hÃ¡:</p>
  <p id="contador"></p>

  <!-- Slideshow testando -->
  <div id="slideshow">
    <img src="meu amor1.jpg" class="slide active" />
    <img src="meu amor2.jpg" class="slide" />
    <img src="meu amor3.jpg" class="slide" />
    <img src="meu amor4.jpg" class="slide" />
    <img src="meu amor5.jpg" class="slide" />
    <img src="meu amor6.jpg" class="slide" />
    <img src="meu amor7.jpg" class="slide" />
    <img src="meu amor8.jpg" class="slide" />
    
    <!-- Adicione mais imagens aqui -->
  </div>

  <p style="margin-top: 30px;">Te amo muito! ðŸ’–</p>

  <!-- BotÃ£o para tocar a mÃºsica -->
  <button id="playButton">Tocar nossa mÃºsica ðŸŽµ</button>

  <audio id="musica" loop>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador nÃ£o suporta Ã¡udio ðŸ˜¢
  </audio>

  <!-- Script do contador -->
  <script>
    const dataInicio = new Date("2025-01-26T11:30:00"); // troque pela data de vocÃªs
    const contador = document.getElementById("contador");

    setInterval(() => {
      const agora = new Date();
      const diff = agora - dataInicio;

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      contador.textContent = `${dias} dias, ${horas}h ${minutos}m ${segundos}s ðŸ’˜`;
    }, 1000);
  </script>

  <!-- Script da mÃºsica -->
  <script>
    const musica = document.getElementById("musica");
    const playButton = document.getElementById("playButton");

    playButton.addEventListener("click", () => {
      musica.play();
      playButton.style.display = "none"; // esconde o botÃ£o depois que tocar
    });
  </script>

  <!-- Script dos coraÃ§Ãµes -->
  <script>
    function criarCoracao() {
      const coracao = document.createElement('div');
      coracao.classList.add('heart');
      coracao.style.left = Math.random() * 100 + "vw";
      coracao.style.fontSize = (Math.random() * 20 + 10) + "px";
      coracao.textContent = "ðŸ’–";
      document.body.appendChild(coracao);
      setTimeout(() => coracao.remove(), 5000);
    }

    setInterval(criarCoracao, 300);
  </script>

  <!-- Script do slideshow -->
  <script>
    const slides = document.querySelectorAll(".slide");
    let index = 0;

    setInterval(() => {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }, 4000); // troca a cada 4 segundos
  </script>
</body>
</html>
